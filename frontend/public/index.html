<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Website</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }

    .navbar .links a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
      transition: color 0.3s ease;
    }

    .navbar .links a:hover {
      color: #4CAF50;
    }

    .navbar .user {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar .user img {
      border-radius: 50%;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .main-content {
      padding: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
