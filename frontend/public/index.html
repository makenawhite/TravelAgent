<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta information -->
  <meta charset="UTF-8"> <!-- Set character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsive design -->
  <title>Travel Website</title> <!-- Page title -->

  <!-- Internal CSS Styling -->
  <style>
    /* Basic Reset */
    /* Reset body margin and set default font */
    body {
      margin: 0; /* Remove default margin */
      font-family: Arial, sans-serif; /* Use a clean, readable font */
    }

    /* Navbar Styling */
    /* Styling for the navigation bar */
    .navbar {
      display: flex; /* Use flexbox for layout */
      justify-content: space-between; /* Space out content evenly */
      align-items: center; /* Vertically center align items */
      padding: 1rem; /* Add padding inside the navbar */
      background-color: #333; /* Dark background color */
      color: white; /* White text color for contrast */
    }

    /* Links inside the navbar */
    .navbar .links a {
      color: white; /* White link color */
      text-decoration: none; /* Remove underline from links */
      margin-right: 1rem; /* Add space between links */
      transition: color 0.3s ease; /* Smooth color transition on hover */
    }

    .navbar .links a:hover {
      color: #4CAF50; /* Change link color to green on hover */
    }

    /* User section in the navbar */
    .navbar .user {
      display: flex; /* Use flexbox for layout */
      align-items: center; /* Vertically center align items */
      gap: 0.5rem; /* Add space between elements */
    }

    .navbar .user img {
      border-radius: 50%; /* Make images circular */
    }

    /* Button Styling */
    button {
      background-color: #4CAF50; /* Green background color */
      border: none; /* Remove border */
      color: white; /* White text color for contrast */
      padding: 0.5rem 1rem; /* Add padding for better clickability */
      cursor: pointer; /* Change cursor to pointer on hover */
      transition: background-color 0.3s ease; /* Smooth color transition on hover */
    }

    button:hover {
      background-color: #45a049; /* Slightly darker green on hover */
    }

    /* Main Content Styling */
    /* Styling for the main content area */
    .main-content {
      padding: 2rem; /* Add padding for spacing */
    }

    /* Footer Styling */
    /* Styling for the page footer */
    footer {
      text-align: center; /* Center-align footer text */
      padding: 1rem; /* Add padding inside the footer */
      background-color: #333; /* Dark background color */
      color: white; /* White text color for contrast */
      position: relative; /* Ensure it doesn't interfere with other elements */
    }
  </style>
</head>
<body>
  <!-- Root div for React or other frameworks -->
  <div id="root"></div> <!-- Placeholder for app content -->
</body>
</html>
